<!DOCTYPE html>
<html lang="fr">

    <head>
        <title>Reservia-Hébergements</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="styles.css"/>
        <script src="https://kit.fontawesome.com/e1888d9eb4.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <header>
            <nav class="banner flex">
                <p><img src="images/reservia_logo.png" alt="logo" class="logo"></p>
                <span class="menu">
                    <a href="#lodging" class="menu-link">Hébergements</a>
                    <a href="#activities" class="menu-link">Activités</a>
                </span>
                <span class="sign"><a href="_blank" class="menu-sign">S'inscrire</a></span>
            </nav>

            <nav id="explore">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>

                <form action="" method="post">
                    <div class="search flex">
                        <button type="button" name="search-icon" class="search-icon"><i class="fas fa-map-marker-alt"></i></button>
                        <input type="search" name="search-field" class="search-field" value="Marseille, France">
                        <button type="submit" name="search-button" class="search-button">Rechercher</button>
                    </div>
                </form>

                <div class="filters flex">
                    <span class="label flex"><label>Filtres</label></span>
                    <div class="filters-box flex">
                        <span><i class="fas fa-money-bill-wave"></i><button class="filters-button">Économique</button></span>
                        <span><i class="fas fa-child"></i><button class="filters-button">Familial</button></span>
                        <span><i class="fas fa-heart"></i><button class="filters-button">Romantique</button></span>
                        <span><i class="fas fa-dog"></i><button class="filters-button">Animaux autorisés</button></span>
                    </div>
                </div>

                <div class="information flex">
                    <span><i class="fas fa-info"></i></span><p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </nav>
        </header>
    
        <main id="lodging" class="lodging flex">

            <section class="lodge-box1" >
                <h2>Hébergements à Marseille</h2>

                <div class="lodge-container1 flex">

                    <a href="_blank">
                        <figure class="lodge-img1">
                            <img src="images/auberge_la_cannebiere.jpg" alt="photo">
                            <figcaption>
                                <h3 class="title">Auberge la Cannebière</h3>
                                <p class="lodge-price">Nuit à partir de <strong>25€</strong></p>
                                <span class="lodge-rate"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span>
                            </figcaption>
                        </figure>
                    </a>

                    <a href="_blank">
                        <figure class="lodge-img1">
                            <img src="images/hotel_du_port.jpg" alt="photo">
                            <figcaption>
                                <h3 class="title">Hôtel du port</h3>
                                <p class="lodge-price">Nuit à partir de <strong>52€</strong></p>
                                <span class="lodge-rate"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span>
                            </figcaption>
                        </figure>
                    </a>

                    <a href="_blank">
                        <figure class="lodge-img1">
                            <img src="images/hotel_les_mouettes.jpg" alt="photo">
                            <figcaption>
                                <h3 class="title">Hôtel Les mouettes</h3>
                                <p class="lodge-price">Nuit à partir de <strong>76€</strong></p>
                                <span class="lodge-rate"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span>
                            </figcaption>
                        </figure>
                    </a>

                    <a href="_blank">
                        <figure class="lodge-img1">
                            <img src="images/hotel_de_la_mer.jpg" alt="photo">
                            <figcaption>
                                <h3 class="title">Hôtel de la mer</h3>
                                <p class="lodge-price">Nuit à partir de <strong>46€</strong></p>
                                <span class="lodge-rate"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></span>
                            </figcaption>
                        </figure>
                    </a>

                    <a href="_blank">
                        <figure class="lodge-img1">
                            <img src="images/auberge_le_panier.jpg" alt="photo">
                            <figcaption>
                                <h3 class="title">Auberge Le Panier</h3>
                                <p class="lodge-price">Nuit à partir de <strong>23€</strong></p>
                                <span class="lodge-rate"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span>
                            </figcaption>
                        </figure>
                    </a>

                    <a href="_blank">
                        <figure class="lodge-img1">
                            <img src="images/hotel_chez_amina.jpg" alt="photo">
                            <figcaption>
                                <h3 class="title">Hôtel chez Amina</h3>
                                <p class="lodge-price">Nuit à partir de <strong>96€</strong></p>
                                <span class="lodge-rate"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span>
                            </figcaption>
                        </figure>
                    </a>

                </div>

                <a href="_blank" class="lodge-link">Afficher plus</a>
            </section>

            <aside class="lodge-box2">
            </aside>
        </main>

        <section>
        </section>

        <footer>
        </footer>

    </body>
</html>
